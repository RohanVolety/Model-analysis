<!DOCTYPE html>
<html>
  <head>
    <title>Uploading & Reading CSV file</title>
  </head>
  <body>
    <form
      method="POST"
      enctype="multipart/form-data"
      action="/"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <input type="file" name="file" accept=".csv" />
      <input
        type="submit"
        value="Upload"
        style="
          background-color: #ee5253;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
          transition: all 0.2s ease-in-out;
          margin-top: 20px;
        "
      />
    </form>
    <p style="color: green; text-align: center;">File uploaded successfully!!</p>
    <div style="display: flex; justify-content: center; align-items: center">
      <form action="/show_data" target="_blank">
        <input
          type="submit"
          value="Show CSV"
          style="
            background-color: #ee5253;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
          "
        />
      </form>
      <form action="/print-plot" target="_blank">
        <input
          type="submit"
          value="Show Graph"
          style="
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
            margin-left: 10px;
          "
        />
      </form>
    </div>
  </body>
</html>
